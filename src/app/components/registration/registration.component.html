<div class="container">
  <div class="row">
    <div class="col mb-3">
      <h1 class="text-center">Регистрация</h1>
      <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">Имя</label>
          <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" >
          <div class="alert alert-danger" *ngIf="myForm.controls['firstName'].invalid && myForm.controls['firstName'].touched">Неверно заполнено поле</div>
        </div>        
        <div class="mb-3">
          <label for="lastName" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" >
          <div class="alert alert-danger" *ngIf="myForm.controls['lastName'].invalid && myForm.controls['lastName'].touched">Неверно заполнено поле</div>
        </div>
        <div class="mb-3">
          <label for="login" class="form-label">Логин</label>
          <input type="text" class="form-control" id="login" name="login" formControlName="login" >
          <div class="alert alert-danger" *ngIf="myForm.controls['login'].invalid && myForm.controls['login'].touched">Неверно заполнено поле</div>
        </div>        
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" formControlName="password" >
          <div class="alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">Неверно заполнено поле</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Зарестрироваться</button>
      </form>
    </div>
  </div>
</div>
