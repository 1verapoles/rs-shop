<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center my-3">Избранные товары</h1>
      <div class="mb-3" *ngIf="token === undefined">Информация о избранных товарах доступна только для авторизованных пользователей</div>
    </div>
  </div>
  <div class="row" *ngIf="token">
    <div class="col">
      <div class="mb-3" *ngIf="favoriteProducts.length === 0">У вас нет избранных товаров</div>
      <div class="d-flex flex-wrap justify-content-space-evenly mb-3" *ngIf="favoriteProducts.length">
        <app-favorite-card [product]="item" [appAmount]="item.availableAmount" *ngFor="let item of favoriteProducts"></app-favorite-card>
      </div>
    </div>
  </div>
</div>
